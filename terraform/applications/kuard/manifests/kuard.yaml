apiVersion: apps/v1
kind: Deployment
metadata:
  name: kuard
  namespace: kuard
spec:
  selector:
    matchLabels:
      app: kuard
  replicas: 1
  template:
    metadata:
      labels:
        app: kuard
    spec:
      containers:
      - image: gcr.io/kuar-demo/kuard-amd64:1
        imagePullPolicy: Always
        name: kuard
        ports:
        - containerPort: 8080
        volumeMounts:
          - name: pebble-configmap
            subPath: root-cert.pem
            mountPath: /etc/pebble/root-cert.pem
      volumes:
        - name: pebble-configmap
          configMap:
            name: pebble
---
apiVersion: v1
kind: Service
metadata:
  name: kuard
  namespace: kuard
spec:
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    nodePort: 30005
  type: NodePort
  selector:
    app: kuard
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kuard
  namespace: kuard
  annotations: 
    cert-manager.io/issuer: "letsencrypt-staging"
spec:
  ingressClassName: nginx
#  tls:
#  - hosts:
#    #- example.example.com
#    - localhost
#    secretName: quickstart-example-tls
  rules:
  #- host: localhost
  - host: test
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kuard
            port:
              number: 80
